<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>React Intro</title>
	<script src="react.development.js"></script>
	<script src="react-dom.development.js"></script>
	<script src="babel.min.js"></script>
	<script type="text/babel">

		class MyComponent extends React.Component{
			onBtnRenderClick(){
				console.log('render button clicked');
			}
			render(){
				var content = (
					<div>
						<input type="button" value="Render" id="btnRender" onClick={this.onBtnRenderClick} />
						<h3>Welcome to React.js</h3>
						<h4>{Date()}</h4>
					</div>
				);
				return content;
			}
		}

		ReactDOM.render(React.createElement(MyComponent), 
					document.getElementById('root'))
		
	</script>
</head>
<body>
	<div id="root"></div>
	
</body>
</html>
