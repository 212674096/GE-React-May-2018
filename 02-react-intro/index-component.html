<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>React Intro</title>
	<script src="react.development.js"></script>
	<script src="react-dom.development.js"></script>
	<script src="babel.min.js"></script>
	<script type="text/babel">

		class MyComponent extends React.Component{
			state = {
				currentTime : Date()
			};
			userNameRef = React.createRef();

			constructor(){
				super();
				this.onBtnRenderClick = this.onBtnRenderClick.bind(this);
			}
			onBtnRenderClick(){
				let userName = this.userNameRef.current.value;
				let message = 'Hi ' + userName + ', ' + this.props.msgTemplate;
				this.setState({ 
					currentTime : new Date(),
					msg : message
				});
			}
			render(){
				var content = (
					<div>
						<label> User Name :</label>
						<input type="text" ref={this.userNameRef}/>
						<input type="button" value="Render" id="btnRender" onClick={this.onBtnRenderClick} />
						<h3>{this.state.msg}</h3>
						<h4>{Date()}</h4>
					</div>
				);
				return content;
			}
		}

		let messageTemplate = 'Have a nice weekend!';
		ReactDOM.render(<MyComponent msgTemplate={messageTemplate}/>, 
					document.getElementById('root'))
		
	</script>
</head>
<body>
	<div id="root"></div>
	
</body>
</html>
