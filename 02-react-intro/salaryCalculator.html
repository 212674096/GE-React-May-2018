<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>React Intro</title>
	<style>
		.field{
			margin-bottom: 10px;
		}
		label{
			display: block;
		}
		body{
			margin-left: 50px
		}
		td{
			padding: 10px;
		}
		#tdSalary{
			font-size: 20pt;
			color : red;
		}
	</style>
	<script src="react.development.js"></script>
	<script src="react-dom.development.js"></script>
	<script src="babel.min.js"></script>
	<script type="text/babel">
		function SalaryCalaculatorModel(){
			var _data = {
				basic : 0,
				hra : 0,
				da : 0,
				tax : 0,
				salary : 0
			};

			var _changeListeners = [];

			this.subscribe = function(listenerFn){
				_changeListeners.push(listenerFn);
			};

			this.get = function(attrName){
				return _data[attrName];
			};

			this.set = function(attrName, value){
				if (_data[attrName] === value) return;
				_data[attrName] = value;
				var self = this;
				_changeListeners.forEach(function(listenerFn){
					if (typeof listenerFn === 'function')
						listenerFn.call(self, value);	
				});
				
			};

			this.toJSON = function(){
				return {
					basic : _data.basic,
					hra : _data.hra,
					da : _data.da,
					tax : _data.tax,
					salary : _data.salary
				};
			}
		}
		SalaryCalaculatorModel.prototype.calculate = function() {
			var gross = this.get('basic') + this.get('hra') + this.get('da');
			var net = gross * ((100-this.get('tax'))/100);
			this.set('salary', net);
		};
		class SalaryCalculator extends React.Component{

			constructor(props){
				super(props);
				this.onBasicChange = this.onBasicChange.bind(this);
				this.onHraChange = this.onHraChange.bind(this);
				this.onDaChange = this.onDaChange.bind(this);
				this.onTaxChange = this.onTaxChange.bind(this);
				this.onBtnCalculateClick = this.onBtnCalculateClick.bind(this);
			}

			onBasicChange(evt){
				this.props.model.set('basic', evt.target.valueAsNumber);
			}
			onHraChange(evt){
				this.props.model.set('hra', evt.target.valueAsNumber);
			}
			onDaChange(evt){
				this.props.model.set('da', evt.target.valueAsNumber);
			}
			onTaxChange(evt){
				this.props.model.set('tax', evt.target.valueAsNumber);
			}

			onBtnCalculateClick(){
				this.props.model.calculate();
			}
			render(){
				let {model} = this.props,
					{basic, hra, da, tax, salary } = model.toJSON();
				return(
					<section>
						<div className="field">
							<label htmlFor="">Basic :</label>
							<input type="number" onChange={this.onBasicChange} />
						</div>
						<div className="field">
							<label htmlFor="">HRA :</label>
							<input type="number" onChange={this.onHraChange}/>
						</div>
						<div className="field">
							<label htmlFor="">DA :</label>
							<input type="number" onChange={this.onDaChange} />
						</div>
						<div className="field">
							<label htmlFor="">Tax :</label>
							<input type="range" min="0" max="30" onChange={this.onTaxChange} />
						</div>
						<div className="field">
							<input type="button" value="Calculate" onClick={this.onBtnCalculateClick} />
						</div>
						<div className="field">
							<table>
								<tbody>
									<tr>
										<td id="tdBasic">{basic}</td>
										<td id="tdHra">{hra}</td>
										<td id="tdDa">{da}</td>
										<td id="tdTax">{tax}</td>
										<td id="tdSalary">{salary}</td>
									</tr>
								</tbody>
							</table>
						</div>
					</section>
				)
			}
		}

		let model = new SalaryCalaculatorModel();
		function renderApp(){
			ReactDOM.render(<SalaryCalculator model={model}/>, 
				document.getElementById('root'));
		}
		renderApp();
		model.subscribe(renderApp);
	</script>
</head>
<body>
	<div id="root"></div>
</body>
</html>
